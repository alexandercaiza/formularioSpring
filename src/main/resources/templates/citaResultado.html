<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Cita</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body class="bg-primary p-2 text-dark bg-opacity-75">
    <div class="container">
    <h2>Resultado de la Cita</h2>
    <p><strong>Nombre:</strong> <span th:text="${cita.nombre}"></span></p>
    <p><strong>Apellido:</strong> <span th:text="${cita.apellido}"></span></p>
    <p><strong>Edad:</strong> <span th:text="${cita.edad}"></span></p>
    <p><strong>Género:</strong> <span th:text="${cita.genero}"></span></p>
    <p><strong>Tipo de Sangre:</strong> <span th:text="${cita.tipoSangre}"></span></p>
    <p><strong>DNI:</strong> <span th:text="${cita.DNI}"></span></p>
    <p><strong>Correo:</strong> <span th:text="${cita.correo}"></span></p>
    <p><strong>Teléfono:</strong> <span th:text="${cita.telefono}"></span></p>
</div>
  
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
