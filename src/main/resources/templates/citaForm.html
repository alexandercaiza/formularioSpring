<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cita</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-primary p-2 text-dark bg-opacity-25">
    <div class="container"> 
    <h2>Formulario de Cita</h2>
    
    <form th:action="@{/procesarCita}" th:object="${cita}" method="post">

        <label for="nombre">Nombre:</label>
        <input class="form-control" type="text" th:field="*{nombre}" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small><br>

        <label for="apellido">Apellido:</label>
        <input class="form-control" type="text" th:field="*{apellido}"  />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small><br>

        <label for="edad">Edad:</label>
        <input class="form-control" type="number" th:field="*{edad}" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small><br>

        <label for="genero">Género:</label>
        <input class="form-control" type="text" th:field="*{genero}" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small><br>

        <label for="tipoSangre">Tipo de Sangre:</label>
        <input class="form-control" type="text" th:field="*{tipoSangre}"  />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('tipoSangre')}" th:errors="*{tipoSangre}"></small><br>

        <label for="DNI">DNI:</label>
        <input class="form-control" type="text" th:field="*{DNI}"  />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}"></small><br>

        <label for="correo">Correo:</label>
        <input class="form-control" type="email" th:field="*{correo}"  />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small><br>

        <label for="telefono">Teléfono:</label>
        <input class="form-control" type="text" th:field="*{telefono}" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small><br>

        <button type="submit">Enviar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>

</html>
